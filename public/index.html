<!DOCTYPE html>
<html lang="en">

<script>
  window.onload = function () {
    // var store = new Vuex.Store({

    // });


    var test = Vue.component('<%= htmlWebpackPlugin.options.component %>')

    var routes = [
      {
        path: '*',
        component: window.templateVue2WebpackUmd,//本地开发模式测试使用
        // redirect: '/test'
      },
      {
        path: '/test',
        component: window.templateVue2WebpackUmd//直接打开html，测试构建后的组件 http://localhost:63342/template-vue2-webpack-umd/public/index.html?#/test
      }
    ]

    var router = new VueRouter({
      routes: routes // (缩写) 相当于 routes: routes
    })


    new Vue({
      // store: store,
      router: router
    }).$mount('#app');
  }
